<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="container">	
	<div class="heading"><h1 class="text-center text-white mb-4">Login Form</h1></div>
<div class="d-flex justify-content-center">	
<form >
<div class="form-group">	
	<input class="form-control" type="text" name="firstName" placeholder="First Name"  autocomplete="off" value>
</div>
<div class="form-group">
	<input class="form-control" type="text" name="lastName" placeholder="Last Name"   autocomplete="off" value>
</div>
<div class="form-group">		
	<input class="form-control"  type="email" name="email" placeholder="email"   autocomplete="off" value="email">
</div>	
<div class="form-group">
	<input class="form-control" type="password" name="password" placeholder="password"   autocomplete="off" value="password">
</div>	
<div class="submit d-flex justify-content-center">
    <a href="home.html" class="rounded text-center" style="text-decoration: none;">Login</a>
</div>    
</form>
</div>
</div>


</body>
</html>
